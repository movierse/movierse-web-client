<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/mystyle.css">

</head>
<body>
<nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="new-movie.html">Add Movie</a></li>
            <li><a href="#">Page 2</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
        </nav>
<div class="container new-movie">
    <form>
        <div class="form-group">
          <label for="movie-title">Movie Title</label>
          <input type="text" class="form-control" id="movie-title" placeholder="">
        </div>
        <div class="form-group">
          <label for="movie-category">Category</label>
          <select class="form-control" id="movie-category">
            <option>Action</option>
            <option>Drama</option>
            <option>Fiction</option>
            <option>Comedy</option>
            <option>Sci-Fi</option>
          </select>
        </div>
        <div class="form-group">
          <label for="movie-description">Movie Description</label>
          <textarea class="form-control" id="movie-description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
</div>
    
</body>
</html>
